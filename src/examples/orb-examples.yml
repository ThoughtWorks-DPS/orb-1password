# src/examples/orb-examples.yaml
# yamllint disable rule:line-length
---
description: Standard workflow demonstrating orb features.

usage:
  version: 2.1

  orbs:
    op: twdps/onepassword@3.0.0

  on-push-main: &on-push-main
    branches:
      only: /main/
    tags:
      ignore: /.*/

  jobs:
    example on ubuntu machine executor:
      machine:
        image: ubuntu-2204:current
      resource_class: medium
      steps:
        - checkout
        - op/install:                              # install op cli on machine executor
            op-version: 2.30.0
        - op/env                                   # add values from default op.env file to $BASH_ENV
        - op/write-to-file:                        # write public certificate to local file
            op-value: my-vault/item/public.key
            out-file: public.key
        - op/tpl:                                  # populate values in template from vault and write to local file
            before-tpl:
              - run:
                  name: optionally, use a script to generate the template file
                  command: bash scripts/generate_template.sh > tpl/my-template.yaml.tpl
            tpl-file: my-template.yaml

  workflows:
    version: 2

    workflow-example:
      jobs:
        - example on ubuntu machine executor
