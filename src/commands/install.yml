# src/commands/install.yaml
# yamllint disable rule:line-length
---
description: |
  Install 1password-cli on linux/intel arch.

  Supports version number, latest, and latest-beta.

parameters:

  op-version:
    description: 1password-cli version
    type: string
    default: latest

steps:
  - run:
      name: install op << parameters.op-version >>
      environment:
        OP_CLI_VERSION: << parameters.op-version >>
      command: <<include(scripts/install_cli.sh)>>
