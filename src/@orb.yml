---
version: 2.1

description: |
  Orb for using 1password secrets automation within your pipeline.

  Available commands include:

  - packages: install op cli and/or opw
  - env: set shell ENV variables from an environment file (e.g., op.env)
  - write: write secret from op to named file
  - tpl: op inject template file to output file


  NOTE: v2.x.x is a breaking change. See detailed documentation before upgrading.
  
display:
  source_url: "https://github.com/ThoughtWorks-DPS/orb-1password-connect"
